<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Use the FilePond CDN for the CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/filepond@4.29.2/dist/filepond.css" />
  </head>
  <body>
    <div id="indexContainer">
      <h1>Welcome to the App</h1>
      <p>Select an image file to convert it to JPEG or WebP format.</p>
      <form id="uploadForm">
        <label for="imageFile">Select Image File:</label>
        <input type="file" id="imageFile" accept="image/*" />
        <select id="formatSelect">
          <option value="jpeg">JPEG</option>
          <option value="webp">WebP</option>
        </select>
        <button id="convertBtn" type="button">Convert</button>
      </form>
    </div>

    <!-- Use the FilePond CDN for the JavaScript file -->
    <script src="https://unpkg.com/filepond@4.29.2"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
